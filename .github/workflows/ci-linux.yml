name: Linux Tests

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  linux-tests:
    name: Swift ${{ matrix.swift-version }} (Linux)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift-version:
          - '5.5'
          - '5.6'
    container:
      image: swift:${{ matrix.swift-version }}
    steps:
    - name: "â¬‡ï¸ Checkout"
      uses: actions/checkout@v2
    - name: "ğŸ›  Build and Run Tests"
      run: swift test --parallel
    - name: "ğŸ›  Build Release"
      run: swift build --configuration release