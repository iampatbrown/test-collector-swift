name: Windows Tests

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  windows-tests:
    name: Swift ${{ matrix.swift-version }} (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        swift-version:
          - '5.5'
          - '5.6'
    timeout-minutes: 30
    steps:
    - name: "⬇️ Checkout"
      uses: actions/checkout@v2
    - name: "⚙️ Install Swift"
      uses: MaxDesiatov/swift-windows-action@v1
      with:
        swift-version: ${{ matrix.swift-version }}
        shell-aciton: ""
    - name: "🛠 Build and Run Tests"
      run: swift test
    - name: "🛠 Build Release"
      run: swift build --configuration release